group 'ru.mipt.npm'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

//apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = "ru.mipt.npm.muon.sim.MonitorFX"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.3"
    compile "org.apache.commons:commons-math3:3.6.1"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

task monitorFX(dependsOn: 'classes', type: JavaExec) {
    main = 'ru.mipt.npm.muon.sim.MonitorFX'
    classpath = sourceSets.main.runtimeClasspath
}

task simulate(dependsOn: 'classes', type: JavaExec) {
    main = 'ru.mipt.npm.muon.sim.SimulationKt'
    args = [10000000, "hits.dat"]
    classpath = sourceSets.main.runtimeClasspath
}

task evalData(dependsOn: 'classes', type: JavaExec) {
    main = 'ru.mipt.npm.muon.sim.ExperimentDataKt'
    args = ["D:\\Work\\MIPT\\Projects\\muonsim-data\\Event_Counters summ RMM108-RMM132",10000000, "eval.dat",3]
    classpath = sourceSets.main.runtimeClasspath
}

task evalData4(dependsOn: 'classes', type: JavaExec) {
    main = 'ru.mipt.npm.muon.sim.ExperimentDataKt'
    args = ["D:\\Work\\MIPT\\Projects\\muonsim-data\\Event_Counters summ RMM108-RMM132",10000000, "eval4.dat",4]
    classpath = sourceSets.main.runtimeClasspath
}

task evalDataAll(dependsOn: 'classes', type: JavaExec) {
    main = 'ru.mipt.npm.muon.sim.ExperimentDataKt'
    args = ["D:\\Work\\MIPT\\Projects\\muonsim-data\\Event_Counters summ RMM108-RMM132",10000000, "evalAll.dat",-1]
    classpath = sourceSets.main.runtimeClasspath
}

task eff(dependsOn: 'classes', type: JavaExec) {
    main = 'ru.mipt.npm.muon.sim.EfficiencyKt'
    args = ["eff.dat"]
    standardOutput = java.lang.System.out
    classpath = sourceSets.main.runtimeClasspath
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
